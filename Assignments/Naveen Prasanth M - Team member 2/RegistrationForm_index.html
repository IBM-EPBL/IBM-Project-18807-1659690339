<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
            <link rel="icon" type="image/x-icon"href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Google_Forms_logo_%282014-2020%29.svg/640px-Google_Forms_logo_%282014-2020%29.svg.png">
        
        <link rel="stylesheet" href="RegistrationForm.css" />
    </head>
    <body>
        <div class="container">
            <form>
                <h1>Registration Form</h1>
                <div claas="divcontainer">
                    <input type="name" name="" id="" placeholder="Enter Name..." />
                </div>
                <div claas="divcontainer">
                </div>
                <div claas="divcontainer">
                    <input type="mobile" name="" id="" placeholder="Enter Mobile..." />
                </div>
                <div claas="divcontainer">
                    <input type="city" name="" id="" placeholder="Enter City..." />
                </div>
                <div claas="divcontainer">
                    <input type="state" name="" id="" placeholder="Enter State..." />
                </div>
                <div class="divcontainer select">
                    <select>
                        <option>Select a Country</option>
                        <option>Afghanistan</option>
                        <option>Argentina</option>
                        <option>Brazil</option>
                        <option>Cuba</option>
                        <option>Denmark</option>
                        <option>Ethiopia</option>
                        <option>France</option>
                        <option>Germany</option>
                        <option>Hungary</option>
                        <option>India</option>
                        <option>Japan</option>
                        <option>Korea</option>
                        <option>Qatar</option>
                    </select>
                </div>
                <div class="divcontainer genderbox">
                    <div class="gender" id="male">
                        <input type="radio" name="gender" id="male" />
                        <label for="male">Male</label>
                    </div>
                    <div class="gender" id="female">
                        <input type="radio" name="gender" id="female" />
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="divcontainer">
                    <input type="password" name="" id="" placeholder="Enter password..." />
                </div>
                <div class="divcontainer">
                    <input type="password" name="" id="" placeholder="Re-Enter password..." />
                </div>
                <button style="background-color:#112A46;color: whitesmoke;border: 3px solid #e4e4e4;padding: 8px;border-radius: 3px;cursor: pointer;">Submit</button>
            </form>
        </div>
    </body>
</html>
